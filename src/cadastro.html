<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedeJá - Food</title>
</head>
<body>
    <div class="textGruop">
        <h1>Cadastre-se</h1>
        <h3>Faça seu login</h3>
        <h4>Já possui conta? <a href="login.html">Fazer login</a></h4>
    </div>

    <form class="formBody" id="formCadastro">
        <div class="inputFields" id="gruopFields">
            <input type="text" id="nome" placeholder="Insira seu nome" required>
            <input type="email" id="email" placeholder="Insira seu email" required>
            <input type="password" id="senha" placeholder="Insira sua senha" required>
            <input type="password" id="senhaConfirm" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" id="submit">Cadastre</button>
       
    </form>

    <footer class="footerCadastro">
        <div>
            <p>por</p>
            <h2>PedeJá</h2>
            <h3>FOOD!</h3>
        </div>
        
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
