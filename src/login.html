<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PedeJá - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Fonte Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <script>
    window.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      const splash = document.getElementById('splash-screen');
      splash.style.display = 'none';
    }, 3500); // tempo total com animação + atraso
  });
  </script>
</head>
<body>
  <div id="splash-screen">
    <div class="splash-content">
      <h1>PedeJá</h1>
      <p>Food!</p>
    </div>
  </div>
  
  <div class="container">
    <header>
      <h1>Bem vindo</h1>
      <p class="sub">Faça o seu login</p>
      <p class="login-link">Não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
    </header>

    <form class="formBody" id="formLogin">
      <div class="inputFields">
        <div class="input-wrapper">
          <span class="input-icon">
            <!-- Ícone de e-mail -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
              <path fill="none" stroke="#ff0505" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 12h36v24H6zM6 12l18 14L42 12"/>
            </svg>
          </span>
          <input type="email" id="email" placeholder="Insira seu email" required />
        </div>

        <div class="input-wrapper">
          <span class="input-icon">
            <!-- Ícone de senha -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <path fill="#ff0505"
            d="M17 10h-1V8a4 4 0 0 0-8 0v2H7a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1Zm-7 0V8a2 2 0 0 1 4 0v2Z" />
            </svg>
          </span>
          <input type="password" id="senha" placeholder="Insira sua senha" required />
        </div>
      </div>
      <button type="submit" id="submit">Login</button>
    </form>

    <footer>
      <div class="divider"></div>
      <p class="credit">por</p>
      <h2 class="brand">PedeJá <span>Food!</span></h2>
    </footer>
    
  <script src="scripts/script.js"></script>
</body>
</html>
