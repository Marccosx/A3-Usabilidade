<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PedeJá - Login</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fonte Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="splash-screen">
    <div class="splash-content">
      <h1>PedeJá</h1>
      <p>Food!</p>
    </div>
  </div>
  
  <div class="container">
    <header>
      <h1>Bem vindo</h1>
      <p class="sub">Faça o seu login</p>
      <p class="login-link">Não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
    </header>

    <form class="formBody" id="formLogin">
      <div class="inputFields">
        <div class="input-wrapper">
          <span class="input-icon">
            <!-- Ícone de e-mail -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
              <path fill="none" stroke="#ff0505" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 12h36v24H6zM6 12l18 14L42 12"/>
            </svg>
          </span>
          <input type="email" id="email" placeholder="Insira seu email" required />
        </div>

        <div class="input-wrapper">
          <span class="input-icon">
            <!-- Ícone de senha -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
              <path fill="none" stroke="#ff0505" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M24 20a7 7 0 1 0 0-14a7 7 0 0 0 0 14M6 40.8V42h36v-1.2c0-4.48 0-6.72-.872-8.432a8 8 0 0 0-3.496-3.496C35.92 28 33.68 28 29.2 28H18.8c-4.48 0-6.72 0-8.432.872a8 8 0 0 0-3.496 3.496C6 34.08 6 36.32 6 40.8"/>
            </svg>
          </span>
          <input type="password" id="senha" placeholder="Insira sua senha" required />
        </div>
      </div>
      <button type="submit" id="submit">Login</button>
    </form>

    <footer>
      <div class="divider"></div>
      <p class="credit">por</p>
      <h2 class="brand">PedeJá <span>Food!</span></h2>
    </footer>
    
  <script src="scripts/script.js"></script>
</body>
</html>
