<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - PedeJá</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Cadastre-se</h1>
      <p class="sub">Faça seu login</p>
      <p class="login-link">Já possui uma conta? <a href="login.html">Fazer Login</a></p>
    </header>

    <form id="formCadastro">
      <div class="input-wrapper">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path fill="none" stroke="#ff0505" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
            d="M24 20a7 7 0 1 0 0-14a7 7 0 0 0 0 14M6 40.8V42h36v-1.2c0-4.48 0-6.72-.872-8.432a8 8 0 0 0-3.496-3.496C35.92 28 33.68 28 29.2 28H18.8c-4.48 0-6.72 0-8.432.872a8 8 0 0 0-3.496 3.496C6 34.08 6 36.32 6 40.8" />
        </svg>
        <input type="text" id="nome" placeholder="Nome completo" required>
      </div>

      <div class="input-wrapper">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#ff0505" d="M12 12q1.25 0 2.125-.875T15 9q0-1.25-.875-2.125T12 6q-1.25 0-2.125.875T9 9q0 1.25.875 2.125T12 12Zm-7 6v-1.5q0-1.05 1.063-1.775T8.5 14q.65 0 1.375.325T11 15.2q.85-.55 1.575-.875T14 14q1.375 0 2.438.725T17.5 16.5V18H5Z" />
        </svg>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-wrapper">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#ff0505"
            d="M17 10h-1V8a4 4 0 0 0-8 0v2H7a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1Zm-7 0V8a2 2 0 0 1 4 0v2Z" />
        </svg>
        <input type="password" id="senha" placeholder="Senha" required>
      </div>

      <div class="input-wrapper">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#ff0505"
            d="M17 10h-1V8a4 4 0 0 0-8 0v2H7a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1Zm-7 0V8a2 2 0 0 1 4 0v2Z" />
        </svg>
        <input type="password" id="senhaConfirm" placeholder="Confirme sua senha" required>
      </div>

      <button type="submit" id="submit">Login</button>
    </form>

    <footer>
      <div class="divider"></div>
      <p class="credit">por</p>
      <h2 class="brand">PedeJá <span>Food!</span></h2>
    </footer>
  </div>
</body>
</html>
